<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
        {{flash.message}}
    </article>
</aside>
<section class="col-md-6 col-md-offset-3">
    <article class="panel panel-info">
        <header class="panel-heading"><h1>{{recipe.name}}</h1></header>
        <p class="panel-body">
            {{recipe.instructions}}
        </p>
    </article>
    <section>
        <div class="col-md-3">
            <a ui-sref="recipes.list" class="btn btn-default">
                &larr; Back
            </a>
        </div>
        <div class="col-md-9 text-right">
            <a ui-sref="recipes.edit({recipeId: recipe.id})" class="btn btn-info"> Edit</a>
            <button ng-click="delete()" class="btn btn-danger"> Delete</button>
        </div>
    </section>
</section>
